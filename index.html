    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <style>
        /* --- VARIABLES CSS --- */
        :root {
            /* Paleta GHA */
            --gha-primary: #1B4D3E; /* Verde Bosque Profundo */
            --gha-accent: #5C8D75;  /* Verde Acento */
            --gha-earth: #D4C5A9;   /* Arena / Tierra */
            --gha-dark: #1a1a1a;
            
            /* Paleta MHUA */
            --mhua-primary: #C05621; /* Terracota / Ocre */
            --mhua-light: #FBD38D;
            
            /* Generales */
            --bg-body: #F9F9F9;
            --text-main: #333333;
            --text-light: #777777;
            --white: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-top: 70px; /* Espacio para navbar fija */
            transition: background-color 0.3s;
        }

        h1, h2, h3, h4 {
            font-family: 'Merriweather', serif;
            color: var(--gha-primary);
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        img { max-width: 100%; display: block; }

        /* --- UTILITIES --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px 20px;
            background: var(--gha-primary);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 0.95rem;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--gha-primary);
            color: var(--gha-primary);
        }
        .btn-outline:hover {
            background: var(--gha-primary);
            color: white;
            opacity: 1;
        }
        
        .text-center { text-align: center; }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
        }
        .section-title::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 60px; height: 4px; background-color: var(--gha-earth);
        }
        
        .subsection-title {
            font-size: 1.5rem;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            border-left: 5px solid var(--gha-accent);
            padding-left: 1rem;
            color: var(--gha-dark);
        }

        .grid-responsive { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 2rem; 
        }
        
        .grid-compact {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        /* --- COMPONENTS --- */
        
        /* Navigation */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: var(--white);
            box-shadow: var(--shadow);
            z-index: 1000;
            height: 70px;
            display: flex;
            align-items: center;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .nav-logo { 
            font-weight: 700; 
            font-size: 1.5rem; 
            color: var(--gha-primary); 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            cursor: pointer;
        }
        .nav-logo img { height: 40px; width: auto; }
        
        .nav-links { display: flex; gap: 20px; }
        .nav-item { cursor: pointer; font-weight: 500; color: var(--text-main); position: relative; font-size: 0.95rem; }
        .nav-item:hover, .nav-item.active { color: var(--gha-primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 2px; background: var(--gha-primary);
        }

        /* Mobile Menu */
        .mobile-toggle { display: none; cursor: pointer; color: var(--gha-primary); }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 70px; left: 0; right: 0;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: var(--shadow);
                text-align: center;
            }
            .nav-links.open { display: flex; }
            .mobile-toggle { display: block; }
        }

        /* Hero Section */
        .hero {
            height: 70vh;
            min-height: 400px;
            background-color: var(--gha-primary);
            /* Gradient default, overridden by inline style for image */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6));
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero h1 { color: white; font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .hero p { font-size: 1.2rem; max-width: 700px; margin: 0 auto 2rem auto; color: #f0f0f0; }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); }
        .card-img { width: 100%; height: 220px; object-fit: cover; background: #eee; }
        .card-body { padding: 20px; flex-grow: 1; }
        .card-title { margin-bottom: 5px; color: var(--gha-primary); font-size: 1.2rem; }
        .card-subtitle { color: var(--gha-accent); font-size: 0.9rem; margin-bottom: 10px; font-weight: 600; display: block; }
        .card-footer { padding: 15px 20px; border-top: 1px solid #eee; background: #fcfcfc; font-size: 0.9rem; }

        /* Member Card Specific Styles */
        .member-card {
            padding-top: 2rem;
            text-align: center;
        }
        .member-card .card-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1.5rem auto; /* Center horizontally, add margin below */
            border: 4px solid var(--gha-earth);
        }
        .member-card .card-body {
            padding: 0 15px 15px;
        }
        .member-card .card-footer {
            background: transparent;
            justify-content: center;
            display: flex;
            padding-top: 15px;
            padding-bottom: 0;
        }

        /* Small Card for Undergrads */
        .card-small {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
            height: 100%;
        }
        .card-small:hover { transform: translateY(-3px); }
        .card-small-img {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem;
            border: 2px solid var(--gha-earth);
        }

        /* Profile View Styles */
        .profile-header {
            background: white;
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .profile-img {
            width: 200px; height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--gha-earth);
        }
        .profile-info h2 { font-size: 2.2rem; margin-bottom: 0.5rem; }
        .profile-info .role { color: var(--gha-accent); font-weight: 600; font-size: 1.1rem; }
        .profile-meta { margin-top: 1rem; color: #555; font-size: 0.95rem; }
        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: #eef;
            color: var(--gha-primary);
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 0.2rem;
        }

        .pub-list {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .pub-item {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }
        .pub-item:hover { background: #fcfcfc; }
        .pub-year {
            font-weight: 700;
            color: var(--gha-accent);
            margin-bottom: 0.25rem;
            display: block;
        }
        .pub-title { font-weight: 600; color: var(--gha-dark); font-size: 1.05rem; }
        .pub-journal { color: #666; font-style: italic; font-size: 0.95rem; margin-top: 0.25rem; }

        @media (min-width: 768px) {
            .profile-header { flex-direction: row; text-align: left; }
            .profile-info { align-items: flex-start; }
        }

        /* Feature / Species Highlight */
        .feature-box {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .feature-box { flex-direction: row; }
            .feature-img { width: 50%; min-height: 400px; object-fit: cover; }
            .feature-content { width: 50%; padding: 3rem; display: flex; flex-direction: column; justify-content: center; }
        }

        /* About Page */
        .about-content-wrapper {
            background: white;
            padding: 2rem 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        /* MHUA Special Styles */
        body.mhua-theme .nav-logo, 
        body.mhua-theme h1, 
        body.mhua-theme h2, 
        body.mhua-theme .card-title,
        body.mhua-theme .subsection-title {
            color: var(--mhua-primary) !important;
        }
        body.mhua-theme .subsection-title { border-color: var(--mhua-primary); }
        body.mhua-theme .nav-item.active::after { background: var(--mhua-primary); }
        body.mhua-theme .nav-item:hover, 
        body.mhua-theme .nav-item.active { color: var(--mhua-primary); }
        body.mhua-theme .btn { background-color: var(--mhua-primary); }
        body.mhua-theme .btn-outline { border-color: var(--mhua-primary); color: var(--mhua-primary); }
        body.mhua-theme .btn-outline:hover { background-color: var(--mhua-primary); color: white; }
        
        .mhua-banner {
            background: var(--mhua-primary);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
            text-align: center;
        }
        .mhua-banner h1 { color: white !important; }

        /* Footer */
        .footer {
            background: var(--gha-primary);
            color: white;
            padding: 60px 0 20px 0;
            margin-top: 80px;
        }
        .footer a { color: var(--gha-earth); }
        .footer h4 { color: white; margin-bottom: 15px; font-size: 1.1rem; }
        .footer ul li { margin-bottom: 8px; }

        /* Utility specific */
        .section-padding { padding: 60px 0; }
        .animate-fade { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
